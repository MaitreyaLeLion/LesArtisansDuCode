<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shell Pro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1e1e1e;
            color: #cccccc; /* Couleur par défaut plus douce */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #terminal {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            user-select: text;
        }

        .output-line {
            white-space: pre-wrap;
            margin-bottom: 2px;
            word-break: break-all;
        }

        /* --- COULEURS LS --- */
        .type-dir {
            color: #6d8aff; /* Bleu dossier */
            font-weight: bold;
        }
        .type-file {
            color: #cccccc; /* Fichier standard */
        }
        .type-exec {
            color: #55ff55; /* Executable (simulé) */
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            color: #55ff55; /* Prompt vert */
            margin-right: 8px;
            font-weight: bold;
            white-space: nowrap;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: inherit;
            font-size: inherit;
            flex-grow: 1;
            outline: none;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>
<div id="terminal">
    <div id="history"></div>
    <div class="input-line">
        <span id="prompt" class="prompt">guest@webshell:~$</span>
        <input type="text" id="cmd-input" autocomplete="off" spellcheck="false" autofocus>
    </div>
</div>
<script type="module" src="shell.js"></script>
</body>
</html>
