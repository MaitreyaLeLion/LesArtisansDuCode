<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Game 8-BIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="laserGameStyle.css">
</head>
<body>

<div id="ui-layer">
    <div id="hud" class="nes-container is-rounded is-dark">
        <div>SCORE <span id="score-val" class="nes-text is-warning">0</span></div>
        <div style="display:flex; align-items:center; gap:10px;">
            HP: <progress id="hp-bar" class="nes-progress is-success" value="100" max="100" style="height: 20px; width: 100px;"></progress>
            <span id="hp-val" style="font-size:10px">100%</span>
        </div>
        <div style="font-size: 10px; margin-top:5px;">LVL: <span id="difficulty-val">x1.0</span></div>

        <button id="mute-btn" class="nes-btn is-primary is-small" style="margin-top:10px;">ðŸ”Š SON</button>
    </div>

    <div id="game-over-modal" class="hidden">
        <div class="nes-container is-dark with-title is-centered" style="background:black; max-width: 600px;">
            <p class="title">GAME OVER</p>
            <h2 class="nes-text is-error">ECHEC MISSION</h2>
            <p id="final-score-msg" style="margin-bottom: 20px;"></p>

            <div class="leaderboard" style="text-align:left; margin-bottom:20px;">
                <p>TOP PILOTES:</p>
                <ul id="leaderboard-list" class="nes-list is-disc"></ul>
            </div>

            <button id="restart-btn" class="nes-btn is-warning">INSERT COIN (REJOUER)</button>
        </div>
    </div>

    <div id="start-screen">
        <div class="nes-container with-title is-centered is-dark" style="width: 500px;">
            <p class="title">1985 CORP</p>
            <h1>LASER GAME</h1>
            <br>
            <div class="nes-field">
                <label for="player-pseudo">PILOTE</label>
                <input type="text" id="player-pseudo" class="nes-input is-dark" placeholder="JOUEUR 1" maxlength="12">
            </div>
            <br>
            <p style="font-size: 10px;">Z Q S D to MOVE <br> CLICK to SHOOT</p>
            <br>
            <button id="start-btn" class="nes-btn is-success">PRESS START</button>
        </div>
    </div>
</div>

<div id="game-container"></div>

<div id="website-content" style="display:none;"></div>

<!-- sound loader -->
<audio id="sfx-coin" src="../../../../../assets/retro-coin-1-236677.mp3" preload="auto"></audio>
<audio id="sfx-death" src="../../../../../assets/retro-explode-2-236688.mp3" preload="auto"></audio>
<audio id="sfx-hit" src="../../../../../assets/Retro%20Game%20Hit.mp3" preload="auto"></audio>
<audio id="sfx-hit-player" src="../../assets/retro-coin-2-236677.mp3" preload="auto"></audio>
<audio id="sfx-music" src="../../../../../assets/80s-retro-beat-001-17882.mp3" preload="auto"></audio>

<script type="module" src="laserGameLogic.js"></script>
</body>
</html>
