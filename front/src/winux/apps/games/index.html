<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Jeux</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./../../../../assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: rgba(30, 30, 46, 0.95); height: 100vh; overflow: hidden; padding: 20px; box-sizing: border-box; display: flex;
            align-items: center;
            justify-content: center;}
        .games-list { display: flex; flex-direction: column; gap: 15px; }
        .game-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.2s; }
        .game-item:hover { background: rgba(255, 255, 255, 0.1); border-color: #cba6f7; transform: translateX(5px); }
        .game-icon { width: 50px; height: 50px; background: linear-gradient(135deg, #89b4fa, #cba6f7); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #1e1e2e; }
        .game-info { flex: 1; color: #cdd6f4; }
        .game-info h4 { margin: 0 0 5px 0; font-size: 16px; }
        .game-info p { margin: 0; font-size: 12px; opacity: 0.7; }
        .play-btn { width: auto; padding: 8px 16px; font-size: 12px; cursor: pointer; background: #cba6f7; border: none; border-radius: 6px; color: #1e1e2e; font-weight: bold; }
    </style>
</head>
<body>
<div class="games-list">
    <div class="game-item">
        <div class="game-icon">
            <i class="fa-solid fa-gun"></i>
        </div>
        <div class="game-info">
            <h4>Laser Game</h4>
            <p>Jeu de tir laser</p>
        </div>
        <button class="play-btn" id="play-lasergame-btn" onclick="window.parent.spawnWindow('lasergame')">Jouer</button>
    </div>
    <div class="game-item">
        <div class="game-icon">
            <i class="fa-solid fa-staff-snake"></i>
        </div>
        <div class="game-info">
            <h4>Snake</h4>
            <p>Le classique Snake</p>
        </div>
        <button class="play-btn" onclick="window.parent.spawnWindow('snake')">Jouer</button>
    </div>
</div>
<div class="coming-soon-message">
    <i class="fa-solid fa-clock"></i>
    <p>D'autres jeux sortiront bient√¥t !</p>
</div>
</body>
</html>
