<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Inscription</title>
	</head>
	<body>
		<div class="container">
			<h2>Inscrivez vous Ã  votre compte WINUX</h2>
			<form id="signupForm">
				<label for="email">Email</label>
				<input type="email" id="email" required />

				<label for="password">Mot de passe</label>
				<input type="text" id="password" required />

				<button type="submit" id="submitBtn">S'inscrire</button>
				<p id="message"></p>
			</form>
		</div>

		<script type="module">
			import { password_check } from "./check.js";

			const formButton = document.getElementById("submitBtn");
			const message = document.getElementById("message");

			formButton.addEventListener("click", (e) => {
				const passwordInput = document.getElementById("password");
				const password = passwordInput.value;
				const checker = new password_check(password);
				if (!checker.success) {
					message.className = "error";
					passwordInput.value = "";
				} else {
					message.className = "success";
				}

				const msg = checker.isPasswordAlright().message;
				message.textContent = msg;
				// message.className = "success";
			});
		</script>
	</body>
</html>
